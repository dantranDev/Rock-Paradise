<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column; /* Chỉnh sửa ở đây để các phần tử con xếp theo cột */
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        button {
            padding: 10px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b64040;
        }
        .notes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="showSuccessMessage(event)">
            <div class="form-container">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" name="login" value="login">login</button>
            <a href="CreAcc.html">
                <button type="button">Create Accound</button>
            </a>
        </form>
    </div>
</body>
</html>
<script>
    function showSuccessMessage(event) {
        event.preventDefault(); 
        alert("Log in successfully!");
        window.location.href = "home.html"; // Chuyển hướng về trang home
    }
</script>
