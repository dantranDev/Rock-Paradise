<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .form-group.full-width {
            flex: 2;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        button {
            padding: 10px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b64040;
        }

        .notes {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <form onsubmit="showSuccessMessage(event)">
            <h2>Create Account</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <input type="text" id="province" name="province" placeholder="Enter Province" required>
                </div>
                <div class="form-group">
                    <label for="district">District/City:</label>
                    <input type="text" id="district" name="district" placeholder="Enter District/City" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="EnterEnter email" required>
                </div>
                <div class="form-group">
                    <label for="address">Specific Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Specific Address" required>
                </div>
                <div class="form-group full-width">
                    <label for="notes">Order Notes:</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Enter Order Notes"></textarea>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <a href="Login.html">
                <button type="button">Login</button>
            </a>
        </form>
    </div>

</body>

</html>
<script>
    function showSuccessMessage(event) {
        event.preventDefault(); 
        alert("Account created successfully!");
        window.location.href = "home.html"; // Chuyển hướng về trang home
    }
</script>
